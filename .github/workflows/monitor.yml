name: Monitor Sanctions List

on:
  schedule:
    # 4x daily: 00:00, 06:00, 12:00, 18:00 UTC
    # Adjust to your timezone if needed (these are UTC)
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  check-sanctions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run sanctions monitor
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run: python scripts/monitor.py

      - name: Commit changes
        run: |
          git config user.name "Sanctions Monitor Bot"
          git config user.email "bot@sanctions-monitor.local"
          git add data/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
            git commit -m "ðŸ“‹ Update sanctions data - $TIMESTAMP"
            git push
          fi
